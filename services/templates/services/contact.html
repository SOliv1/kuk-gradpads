{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'services/css/services.css' %}">
{% endblock %}



{% block extra_meta %}
    <!-- favicon files -->
    <link rel="shortcut icon" type="image\png" sizes="32x32" href="\static\favicon\favicon-32x32.png">
    <link rel="shortcut icon" type="image\png" sizes="16x16" href="\static\favicon\favicon-16x16.png">
    <link rel="shortcut icon" type="image\png" sizes="36x36" href="\static\favicon\android-icon-36x36.png">
    <link rel="shortcut icon" type="image\png" sizes="48x48" href="\static\favicon\android-icon-48x48.png">
    <link rel="shortcut icon" type="image\png" sizes="57x57" href="\static\favicon\apple-icon-57x57.png">
{% endblock %}

{% block extra_media %}
    <link rel="shortcut icon" type="image\png" sizes="32x32" href="\static\favicon\favicon-32x32.png">
{% endblock %}

{% block page_header %}

<div class="container header-container">
    <div class="opaque-overlay">&nbsp;</div>
    <div class="row h-100">
        <div class="col-lg-7 col-md-6 my-auto">
            <br>
            <h4 class="display-4 logo-font text-black, main-header.style">
                Contact Us
            </h4>
                 <!-- form requirements-start-->
                <form method="POST" name="sentRequirements" id="contactForm">
                    <div class="control-group-requirements">
                        <div class="form-group-requirements floating-label-form-group controls">
                            <label>Name</label>
                            <input type="text" class="form-control" placeholder="Name" name="name" id="name" required data-validation-required-requirements="Please enter your name.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="control-group">
                        <div class="form-group-requirements floating-label-form-group controls">
                            <label for="contactFormControlInput1">Email address</label>
                            <input type="emailAdress" class="form-control" placeholder="Email Address" name="email-adress" id="email" required data-validation-required-message="Please enter email address.">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                  	<div class="control-group-requirements">
                        <label for="contactFormControlSelect1">Select a Package</label >
                        <select class="form-control" id="contactFormControlSelect1" >
                            <option>property requirements</option >
                            <option>One or two beds</option >
                            <option>A whole house for you and your fellow students!</option >
                        </select>
                    </div>
                    <div class="control-group-requirements">
                        <label for="contactFormControlTextarea" rows="1">Please enter any other requirements</label>
                        <textarea class="form-control" id="contactFormControlTextarea1" rows="8"></textarea>
                        <br>
                        <div id="requirements-success">
                            <div class="form-group-requirements">
                            <button type="submit" class="btn btn-black" id="sendRequirementsButton">Submit here</button>
                            </div>
                        </div>
                    </div>
                    {% csrf_token %}
                    {{ form|crispy }}
                </form>
                    
            </div>
        </div>
    </div>
    <br>
    <br>
{% endblock %}
